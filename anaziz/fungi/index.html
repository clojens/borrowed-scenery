  <style type="text/css">
    html, body {
        width:  100%;
        height: 100%;
        margin: 0px;
    }
    @font-face {
        font-family: 'patafont';
        src: url('fonts/patafont.ttf');
    }
  </style>
</head>

<script>
  function init() {
    truffle.main.init(game_create,game_update);
  }
</script>

<body onload="init()">
  <center><h1>aniziz (the soil)</h1>
    
    <div id="input_form">
    <input 
       id='player_name'
       type='text' 
       name='player_name' 
       autocomplete="off"
       style="font-size:100"
       size="10"
       onkeydown="if (event.keyCode==13) login_form();"/><br/>
    <input 
       type="button" 
       value="Login/Register" 
       onclick="login_form();" /><br/>
    or<br/>
    <input 
       type="button" 
       value="Login with FaceBook" 
       onclick="alert('not yet!');" />
    </div>

  <div id="game-stats"></div>
  <canvas id="canvas" width="880" height="460"></canvas>

  <input 
     id='chat'
     type='text' 
     name='chat' 
     style="font-family:patafont"
     size="10"
     onkeydown="if (event.keyCode==13) chat();"/>
  <input 
     type="button" 
     value="Chat" 
     onclick="chat();" /><br/>
  <div id="fps"></div>
  </center>
</body>
